<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lesson 11.2</title>
    <link rel="stylesheet" href="./main2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gugi&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <section>
        <div class="Registration-Cintainer">
            <img src="./media2/account.png" alt="">
            <p class="Header">Member Login</p>
            <form class="Reg-Form" action="">
                <input type="text" placeholder="Username" name="" id="">
                <input type="password" placeholder="Password" name="" id="">
                <input class="Sbmt-Btn" type="submit" value="Login" value="">
            </form>
            <a class="Forget-txt" target="_blank"
                href="https://www.cdc.gov/aging/publications/features/reducing-risk-of-alzheimers-disease/index.htm">Forgot
                password?</a>
        </div>
        <p class="Additinal-Description">... or login with:</p>

        <div class="Social-Links-Container">

            <a href="">
                <div class="Social-Link">
                    <img src="./media2/5296499_fb_facebook_facebook logo_icon.svg" alt="">
                    <p>Facebook</p>
                </div>

            </a>


            <a href="" class="Social-Link">
                <img src=".//media2/twitter-svgrepo-com.svg" alt="">
                <p>Twitter</p>
            </a>
        </div>
    </section>

</body>

</html>
