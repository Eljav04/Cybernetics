<!DOCTYPE html>
<html>

<head>
    <title>Task 2</title>
    <link rel="stylesheet" href="./main_2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <img class="header-img" src="./donation-vector.svg">

        <p class="header">
            Donation Form
        </p>
        <p class="header-description">
            Thanks for donating to our cause
        </p>

        <form class="form-container">

            <p class="input-header">
                Name
                <span class="necessity-indicator">*</span>
            </p>

            <div class="name-container">

                <div class="name-box">
                    <input type="text" name="" id="">
                    <p>First</p>
                </div>

                <div class="name-box">
                    <input type="text" name="" id="">
                    <p>Last</p>
                </div>

            </div>

            <p class="input-header">
                Email
                <span class="necessity-indicator">*</span>
            </p>
            <input type="email" name="" id="">

            <p class="input-header">
                How much would you like to donate?
            </p>

            <div class="name-container">
                <input type="number" name="" id="">
                <p class="usd">
                    USD
                </p>
            </div>

            <p class="input-header">
                How would you like to donate?
                <span class="necessity-indicator">*</span>
            </p>
            <select name="" id="">
                <option value="-Select-">-Select-</option>
            </select>

            <div class="name-container">
                <input type="checkbox" id="chk-box">
                <label for="chk-box" class="chk-box-label">
                    I agree to make a donation, and proceed to pay
                    <span class="necessity-indicator">
                        *
                    </span>
                </label>
            </div>

            <input class="submit-btn" type="submit" value="Proceed">
        </form>

    </div>
</body>

</html>
