<!DOCTYPE html>
<html>

<head>
    <title>Task_1</title>
    <link rel="stylesheet" href="./main_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <p class="header">
            Registration
        </p>

        <form class="form-container">

            <input type="text" name="" id="" placeholder="Enter your name">
            <input type="email" name="" id="" placeholder="Enter your email">
            <input type="password" name="" id="" placeholder="Create password">
            <input type="password" name="" id="" placeholder="Confirm passsword">

            <div>
                <input type="checkbox" name="" id="acceptance-chk-box">

                <label class="acceptance-label" for="acceptance-chk-box">
                    I accept all terms & conditions
                </label>
            </div>

            <input class="submit-btn" type="submit" value="Register Now">
        </form>

        <p class="description">
            Already have an account?

            <a class="login-link" href="https://www.nasa.gov/" target="_blank">
                Login now
            </a>

        </p>


    </div>
</body>

</html>
