<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clock</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="clock">
        <div class="arrow-minute">
            <div class="green"></div>
            <div class="white"></div>
        </div>
        <div class="arrow-hour">
            <div class="green-hour"></div>
            <div class="white"></div>
        </div>
        <div class="circle-green"></div>
    </div>

</html>
