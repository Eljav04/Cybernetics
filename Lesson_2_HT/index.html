<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_2_HT</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-div">
        <h1>Join the Community</h1>
        <p>Take your code to the next level. Get it seen by millions of people.</p>
        <form>
            <div class="name-box">
                <input type="text" class="short-input" id="first-name" placeholder="First name">
                <input type="text" class="short-input" placeholder="Last name">
            </div>

            <div class="name-box">
                <input type="email" class="long-input" placeholder="Email">
            </div>

            <div class="name-box">
                <input type="password" class="long-input" placeholder="Password">
            </div>

            <div class="name-box">
                <input type="submit" class="submit-button" value="Create New Account">
            </div>
        </form>
    </div>

</body>

</html>
